[project]
name = "or-solver-streamlit"
version = "2.0.0"
description = "ðŸ± Modern Operations Research Solver with Streamlit Interface - A purr-fect tool for linear programming!"
authors = [{name = "JoÃ£o Pinheiro", email = "joao.pinheiro@example.com"}]
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
keywords = ["operations-research", "linear-programming", "optimization", "streamlit", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
]

dependencies = [
    "typer", # CLI framework
    "rich", # Terminal output
    "pydantic", # Data validation
    "pyparsing", # Parsing library
    "pyyaml", # YAML configuration
    "streamlit[pdf]", # Web interface
    "plotly>=5.0.0", # Interactive 2D/3D plotting
    "matplotlib>=3.5.0", # Static plotting support
    "numpy>=1.21.0", # Numerical computations
    "pandas>=1.3.0",
    "ortools>=9.8.0", # Google OR-Tools optimization suite
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "ruff",
    "pre-commit",
    "mypy",
]

test = [
    "pytest",
    "pytest-cov",
]

[project.urls]
Homepage = "https://github.com/username/or-solver-streamlit"
Documentation = "https://username.github.io/or-solver-streamlit"
Repository = "https://github.com/username/or-solver-streamlit"
Issues = "https://github.com/username/or-solver-streamlit/issues"

[project.scripts]
or-solver = "app:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.uv]
dev-dependencies = [
    "ipython>=8.28.0",
    "pre-commit>=4.5.0",
    "ruff>=0.14.9",
]

[tool.ruff]
target-version = "py311"
line-length = 88
src = ["src"]

[tool.ruff.lint]
select = [
    "E4",
    "E7",
    "E9",  # pycodestyle
    "F",   # Pyflakes
    "I",   # isort
    "A",   # flake8-builtins
    "B",   # flake8-bugbear
    "SIM", # flake8-simplify
]
unfixable = ["F401"]
isort.split-on-trailing-comma = false

[tool.ruff.format]
docstring-code-format = true
line-ending = "lf"
skip-magic-trailing-comma = true

[tool.mypy]
python_version = "3.11"
strict = true
exclude = ["docs/", "build/"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
pythonpath = ["src"]
addopts = "--tb=short"

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*", "*/test_*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
]
